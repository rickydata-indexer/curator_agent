    - data:
        code: "import base64\nimport json\nfrom typing import Dict, Any, List\n\n\
          def main(num_days: str, supabase_credentials: str, supabase_url: str) ->\
          \ Dict[str, Any]:\n    \"\"\"\n    Get query volumes for all subgraphs over\
          \ specified time period.\n\n    Args:\n        num_days: Number of days\
          \ to look back\n        supabase_credentials: Base64 encoded credentials\
          \ for Supabase\n\n    Returns:\n        Dict containing array of results\
          \ or error value\n    \"\"\"\n    try:\n        import requests\n      \
          \  # Supabase connection details\n        API_URL = f\"{supabase_url}/api/pg-meta/default/query\"\
          \n\n        # Create Basic auth header using provided credentials\n    \
          \    auth_bytes = supabase_credentials.encode('ascii')\n        base64_auth\
          \ = base64.b64encode(auth_bytes).decode('ascii')\n\n        # Headers\n\
          \        headers = {\n            \"Authorization\": f\"Basic {base64_auth}\"\
          ,\n            \"Content-Type\": \"application/json\",\n            \"Accept\"\
          : \"application/json\"\n        }\n\n        # SQL query template with parameters\n\
          \        sql_query = f\"\"\"\n        SELECT\n            subgraph_deployment_ipfs_hash,\n\
          \            SUM(query_count) AS total_query_count\n        FROM public.qos_hourly_query_volume\n\
          \        WHERE start_epoch >= NOW() - INTERVAL '{num_days} days'\n     \
          \   GROUP BY 1\n        ORDER BY total_query_count DESC\n        LIMIT 300\n\
          \        \"\"\"\n\n        # Execute the query\n        response = requests.post(\n\
          \            API_URL,\n            headers=headers,\n            json={\"\
          query\": sql_query}\n        )\n\n        if response.status_code == 200:\n\
          \            data = response.json()\n            if not data:\n        \
          \        return {\n                    \"result\": []\n                }\n\
          \n            # Convert each row to the desired format\n            results\
          \ = []\n            for row in data:\n                if row.get('subgraph_deployment_ipfs_hash')\
          \ and row.get('total_query_count'):\n                    results.append({\n\
          \                        \"subgraph_deployment_ipfs_hash\": row['subgraph_deployment_ipfs_hash'],\n\
          \                        \"query_count\": int(row['total_query_count'])\n\
          \                    })\n\n            return {\n                \"result\"\
          : results\n            }\n        else:\n            return {\n        \
          \        \"result\": []\n            }\n\n    except Exception as e:\n \
          \       return {\n            \"result\": []\n        }"
